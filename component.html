<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- <app-header v-bind:></app-header> -->
      <app-header v-bind:title="str"></app-header>
      <app-contents v-bind:on-change="changeStr"></app-contents>
      <!-- v-on:change="changeStr" -->
    </div>

    <!-- development-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          str: "props str",
        },
        methods: {
          changeStr: function () {
            this.str = "change clear";
          },
        },
        components: {
          "app-header": {
            props: ["title"],
            template: "<h1>{{ title }}</h1>",
          },
          "app-contents": {
            props: ["onchange"],
            template:
              "<main>contents<button v-on:click='onchange'>massage change</button></main>",
            methods: {
              change() {
                this.$emit("change");
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
